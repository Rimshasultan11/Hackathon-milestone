<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Editable Resume Builder</h1>
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your Name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your Email" required>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter your Phone number" required>
            </fieldset>
            <fieldset>
                <legend>Education</legend>
                <label for="education">Education:</label><br>
                <textarea  id="education" placeholder="Enter yor Education" rows="4" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Experience</legend>
                <label for="expe">Experience:</label>
                <textarea  id="experience" placeholder=" Enter your work Experience" rows="4" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills:</label>
                <textarea  id="skills" placeholder=" Enter your skills" rows="4" required></textarea>
            </fieldset>
            <button type="submit"><b>Generate Resume</b></button>
        </form>

    </div>

    <br>

    <!--Dynamic and Editable Resume-->

    <div id="resume-display" contenteditable="true">
<!--Resume will be Generate-->
    </div>

    <script src="script.js">

    </script>
</body>
</html>
